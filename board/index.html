<!doctype html>
<html>
    <head>
        <title>Banner</title>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="ad.size" content="width=1080,height=1920">
        <style>
            body{
                margin: 0;
                padding: 0;
            }

            div{
                position:absolute;
                margin:0;padding:0;
            }

            .banner{
                width:1080px;
                height:1280px;
                background:#fff;
                overflow:hidden;
                box-sizing:border-box;
    			position: relative;
            }

            #bg{
                width:100%;
                height:1267px;
                background:url('bg.png') no-repeat; 
                background-size:contain;
            }

            #btn-exit{
                width:100%;
                height:100%;   
                cursor:pointer;
                opacity:0;
            }
        </style>
	</head>
    <body>
    <div class="banner"> 
    	<div id="bg"></div>
        <div id="btn-exit"></div>
	</div>
    <script>
        document.querySelector('#btn-exit').addEventListener('click', exits);
        function exits(e){
            switch(e.target.id){
				case 'btn-exit':
                    window.open('https://www.constantmediakiosk.com/beyfortus');
                break;
                default:
                break;
            }
        }
    </script>
</body>
</html>
