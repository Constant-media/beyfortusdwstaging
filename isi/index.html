        function init(){
            tl = new TimelineMax();
            
            newscroller = new Scroller({

        function exits(e){
            switch(e.target.id){
                case 'prescribingBlue':
				        case 'prescribing':
                    window.open('https://products.sanofi.us/beyfortus/beyfortus.pdf');
                break;
                case 'patientBlue':
                case 'patient':

                break;
				        case 'fda':
                    window.open('https://www.fda.gov/medwatch');
                break;
               
                default:
                break;
            }
        }

        window.onload = init;
